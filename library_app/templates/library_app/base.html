<!DOCTYPE html>
<html lang="en">
<head>
    <title>MyLibrary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
       body {
    min-height: 100vh;
    background-image: 
      linear-gradient(
        rgba(0, 0, 0, 0.35),
        rgba(0, 0, 0, 0.35)
      ),
      url("https://images.unsplash.com/photo-1524995997946-a1c2e315a42f");
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
}

      
     .navbar {
    border-radius: 14px;
    margin: 16px auto 24px;
    max-width: 1100px;
    padding: 14px 24px;

 
    background: linear-gradient(135deg, #ffffff, #fff9e6);

   
    box-shadow:
        0 8px 24px rgba(0, 0, 0, 0.12),
        inset 0 1px 0 rgba(255, 255, 255, 0.9);

    transition: transform 0.25s ease, box-shadow 0.25s ease;
}


.navbar:hover {
    transform: translateY(-2px);
    box-shadow:
        0 14px 36px rgba(0, 0, 0, 0.18),
        inset 0 1px 0 rgba(255, 255, 255, 1);
}



        .navbar-brand  {
    font-size: 22px;
    padding: 8px 14px;
    font-weight: 700;
    color: #ffffff;
    background: linear-gradient(90deg, #0e1bd3, #010002, #ffffff);
    border-radius: 8px;
}


        .nav-link  {
     font-size: 18px;
    padding: 6px 12px;
    font-weight: 600;
    color: #ffffff;
    background: linear-gradient(90deg, #e81c1c, #4a1fd8);
    border-radius: 8px;
    display: inline-block;
    transition: 
        background 0.5s ease,
        transform 0.3s ease,
        box-shadow 0.3s ease;
}


        .nav-link:hover {
    background: linear-gradient(90deg, #22c55e, #eab308);
    transform: translateY(-2px) scale(1.02);
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
}

        .nav-link.text-danger:hover {
            background: rgba(220,53,69,0.2);
        }

        
        .app-container {
            max-width: 1100px;
        }

      
        .alert {
            border-radius: 12px;
            font-size: 14px;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-dark bg-dark">
  <div class="container app-container d-flex align-items-center">

    <a class="navbar-brand" href="{% url 'book_list' %}">MyLibrary</a>

{% if user.is_authenticated %}
    <ul class="navbar-nav flex-row ms-auto align-items-center">

      <li class="nav-item me-2">
        <a class="nav-link text-white" href="{% url 'book_list' %}">Books</a>
      </li>

      <li class="nav-item me-2">
        <a class="nav-link text-white" href="{% url 'add_member' %}">Add Member</a>
      </li>

      <li class="nav-item me-2">
        <a class="nav-link text-white" href="{% url 'members_list' %}">Members</a>
      </li>

      <li class="nav-item me-2">
        <a class="nav-link text-white" href="{% url 'search_card' %}">Search Member</a>
      </li>

      <li class="nav-item me-2">
        <a class="nav-link text-white" href="{% url 'add_book' %}">Add Book</a>
      </li>

      <li class="nav-item me-2">
        <a class="nav-link text-white" href="{% url 'member_login' %}">Member Login</a>
      </li>

      <li class="nav-item">
        <a class="nav-link " href="{% url 'admin_logout' %}">Logout</a>
      </li>

    </ul>
{% endif %}

  </div>
</nav>

<div class="container app-container mt-4">
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} mb-3">
            {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    {% block content %}{% endblock %}
</div>

</body>
</html>
