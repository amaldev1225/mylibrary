{% extends 'library_app/base.html' %}
{% block content %}

<style>

.stock-wrapper {
    max-width: 520px;
    margin: 40px auto;
}


.stock-card {
    border-radius: 16px;
    border: none;
    background: #ffffff;
    box-shadow: 0 14px 40px rgba(0,0,0,0.08);
}


.stock-title  {
    font-size: 32px;
    font-weight: 700;
    color: #ffffff;
    background: linear-gradient(90deg, #e81c1c, #4a1fd8);
    padding: 12px 22px;
    border-radius: 10px;
    margin-bottom: 24px;
}


.book-info {
    background: #f8f9fb;
    border-radius: 12px;
    padding: 14px 16px;
    margin-bottom: 16px;
}

.book-info h5 {
    font-weight: 600;
    margin-bottom: 4px;
}


.form-control {
    border-radius: 10px;
    padding: 11px 14px;
    font-size: 15px;
}

.form-control:focus {
    border-color: #198754;
    box-shadow: 0 0 0 0.15rem rgba(25, 135, 84, 0.15);
}


.btn-success,
.btn-secondary {
    padding: 10px 22px;
    border-radius: 10px;
    font-weight: 500;
}
</style>

<div class="stock-wrapper">

  <h3 class="mb-4 stock-title">Add Stock</h3>

  <div class="card p-4 stock-card">

    <div class="book-info">
      <h5>{{ book.title }}</h5>
      <p class="text-muted mb-1">Author: {{ book.author }}</p>
      <p class="mb-0">
        <strong>Current Stock:</strong> {{ book.available }}
      </p>
    </div>

    <form method="post">
      {% csrf_token %}

      <div class="mb-3">
        <label class="form-label">Add Quantity</label>
        <input 
          type="number" 
          name="quantity" 
          class="form-control" 
          min="1" 
          required
        >
      </div>

      <div class="d-flex gap-2 mt-3">
        <button class="btn btn-success">
          Add Stock
        </button>
        <a href="{% url 'book_list' %}" class="btn btn-secondary">
          Cancel
        </a>
      </div>

    </form>

  </div>

</div>

{% endblock %}
