{% extends 'library_app/base.html' %}
{% block content %}

<style>
/* Wrapper */
.return-wrapper {
    max-width: 560px;
    margin: 40px auto;
}

/* Card */
.return-card {
    border-radius: 16px;
    border: none;
    background: #ffffff;
    box-shadow: 0 14px 40px rgba(0,0,0,0.08);
}

/* Title */
.return-title {
    font-weight: 600;
    text-align: center;
    color: #2c3e50;
    letter-spacing: 0.3px;
}

/* Book info */
.book-info {
    background: #f8f9fb;
    border-radius: 12px;
    padding: 14px 16px;
    margin-bottom: 16px;
}

.book-info h4 {
    font-weight: 600;
    margin-bottom: 8px;
}

/* Meta info */
.meta-info p {
    margin-bottom: 6px;
    font-size: 15px;
}

/* Fine box */
.fine-box {
    background: rgba(220, 53, 69, 0.08);
    border-left: 4px solid #dc3545;
    border-radius: 8px;
    padding: 12px 14px;
    margin: 16px 0;
}

.fine-amount {
    font-weight: 600;
    color: #dc3545;
}

/* Buttons */
.btn-success,
.btn-secondary {
    padding: 10px 22px;
    border-radius: 10px;
    font-weight: 500;
}
</style>

<div class="return-wrapper">

  <h2 class="mb-4 return-title">Return Book</h2>

  <div class="card p-4 return-card">

      <div class="book-info">
          <h4>{{ issue.book.title }}</h4>
      </div>

      <div class="meta-info">
          <p><strong>Issued To:</strong> {{ issue.profile.full_name }}</p>
          <p><strong>Issued On:</strong> {{ issue.issue_date }}</p>
          <p><strong>Due Date:</strong> {{ due }}</p>
          <p><strong>Today:</strong> {{ today }}</p>
      </div>

      <div class="fine-box">
          <strong>Fine:</strong>
          <span class="fine-amount">â‚¹{{ fine }}</span>
      </div>

      <form method="post">
          {% csrf_token %}
          <div class="d-flex gap-2 mt-3">
              <button type="submit" class="btn btn-success">
                  Confirm Return
              </button>
              <a href="{% url 'book_list' %}" class="btn btn-secondary">
                  Cancel
              </a>
          </div>
      </form>

  </div>

</div>

{% endblock %}
