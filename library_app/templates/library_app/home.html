{% extends 'library_app/base.html' %}

{% block content %}

<style>
/* Centering wrapper */
.welcome-wrapper {
    min-height: 75vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Card */
.welcome-card {
    max-width: 420px;
    width: 100%;
    border-radius: 18px;
    border: none;
    background: #ffffff;
    box-shadow: 0 18px 45px rgba(0,0,0,0.1);
    padding: 32px 28px;
}

/* Title */
.welcome-title {
    font-weight: 600;
    letter-spacing: 0.4px;
    color: #2c3e50;
}

/* Subtitle */
.welcome-subtitle {
    font-size: 15px;
}

/* Buttons */
.btn-dark,
.btn-primary {
    padding: 12px;
    border-radius: 12px;
    font-weight: 500;
    letter-spacing: 0.3px;
}
</style>

<div class="welcome-wrapper">
<div class="card p-5 shadow-lg home-card">

  <div class="card text-center welcome-card">

    <h3 class="mb-2 welcome-title">Welcome to MyLibrary</h3>
    <p class="text-muted mb-4 welcome-subtitle">
      Please choose how you want to continue
    </p>

    <a href="{% url 'admin_login' %}" class="btn btn-dark w-100 mb-3">
      Admin Login
    </a>

    <a href="{% url 'member_login' %}" class="btn btn-primary w-100">
      Member Login
    </a>

  </div>

</div>

{% endblock %}
